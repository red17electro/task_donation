<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script charset="utf-8" src="js/jquery-3.3.1.min.js"></script>
    <script charset="utf-8" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Registration form</title>
  </head>

  <body>
    <main>
      <form>
        <div class="form-row">
          <div class="col-md-12 mb-9">
            <div id="progressBar" class="progress">
              <div
                class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-9">
            <p>
              <span style="color: orange; font-weight: bold"
                >Only 3 days left </span
              >to fund this project.
            </p>
            <br />
            <p>
              Join the <span style="font-weight: bold">42</span> other donors
              who have already supported this project. Every dollar helps.
            </p>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input
                min="5"
                max="10000"
                id="value"
                type="number"
                class="form-control"
                placeholder="5"
                aria-label="Amount (to the nearest dollar)"
                required
              />
              <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <button class="btn btn-success" id="giveNow">Give Now</button>
          </div>
        </div>

        <button class="btn btn-outline-secondary" id="saveForLater">
          Save for later
        </button>
        <button class="btn btn-outline-secondary" id="tellYourFriends">
          Tell your friends
        </button>
      </form>
    </main>
    <script async defer charset="utf-8" src="js/main.js"></script>
  </body>
</html>
