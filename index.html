<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script charset="utf-8" src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Registration form</title>
  </head>

  <body>
    <main>
      <form id="form">
        <div id="donationBlock">
          <p>
            <span style="color: orange; font-weight: bold"
              >Only 3 days left </span
            >to fund this project.
          </p>
          <br />
          <p>
            Join the <span style="font-weight: bold">42</span> other donors who
            have already supported this project. Every dollar helps.
          </p>
          <br />
          <label id="value-label" for="value"></label>
          <input
            id="value"
            type="number"
            name="amount"
            placeholder="5$"
            min="5"
            max="10000"
            required
          /><br />
          <button id="giveNow">Give Now</button>
        </div>
      </form>
      <button id="saveForLater">Save for later</button>
      <button id="tellYourFriends">Tell your friends</button>
    </main>
    <script async defer charset="utf-8" src="js/main.js"></script>
  </body>
</html>
